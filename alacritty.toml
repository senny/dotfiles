[shell]
program = "/opt/homebrew/bin/fish"

[window]
startup_mode = "SimpleFullscreen"
option_as_alt = "Both"
padding = { x = 3, y = 15 }

[keyboard]
bindings = [
  { key = "Enter", mods = "Command",     action = "ToggleSimpleFullscreen" },
  { key = "i", mods = "Command|Shift",     chars = "\uE000" },
  { key = "j", mods = "Command|Shift",     chars = "\uE001" },
  { key = "k", mods = "Command|Shift",     chars = "\uE002" },
  { key = "l", mods = "Command|Shift",     chars = "\uE003" },
  { key = "Enter", mods = "Command|Shift",     chars = "\uE004" },
  { key = "2", mods = "Command",     chars = "\uE005" },
  { key = "k", mods = "Command",     chars = "\uE006" },
  { key = "1", mods = "Command",     chars = "\uE007" },
  { key = "i", mods = "Command",     chars = "\uE008" },
  { key = "j", mods = "Command",     chars = "\uE009" },
  { key = "l", mods = "Command",     chars = "\uE010" },
  { key = "p", mods = "Command",     chars = "\uE011" },
  { key = "u", mods = "Command",     chars = "\uE012" },
  { key = "o", mods = "Command",     chars = "\uE013" },
]

[font]
size = 12
normal = { family = "DejaVuSansM Nerd Font" }

[cursor]
style = { shape = "Beam", blinking = "On" }

[colors]
selection = { text = "#000000", background = "#656AC3" }

[colors.primary]
background = '#2c2c2c'
foreground = '#d6d6d6'

dim_foreground    = '#dbdbdb'
bright_foreground = '#d9d9d9'

# Cursor colors
[colors.cursor]
text   = '#2c2c2c'
cursor = '#d9d9d9'

# Normal colors
[colors.normal]
black   = '#1c1c1c'
red     = '#bc5653'
green   = '#909d63'
yellow  = '#ebc17a'
blue    = '#7eaac7'
magenta = '#aa6292'
cyan    = '#86d3ce'
white   = '#cacaca'

# Bright colors
[colors.bright]
black   = '#636363'
red     = '#bc5653'
green   = '#909d63'
yellow  = '#ebc17a'
blue    = '#7eaac7'
magenta = '#aa6292'
cyan    = '#86d3ce'
white   = '#f7f7f7'

# Dim colors
[colors.dim]
black   = '#232323'
red     = '#74423f'
green   = '#5e6547'
yellow  = '#8b7653'
blue    = '#556b79'
magenta = '#6e4962'
cyan    = '#5c8482'
white   = '#828282'
